<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Collection</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-icons-font@v10/font/simple-icons.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Button Styling - Emily Klausner</h1>

  <!-- Coca-Cola -->
  <div class="button-container">
    <a href="https://www.coca-cola.com/" class="button coca-cola-btn">
      <i class="si si-cocacola"></i>
      <span class="btn-text">Coca-Cola</span>
    </a>
  </div>

  <!-- Apple -->
  <div class="button-container">
    <a href="https://www.apple.com/" class="button apple-btn">
      <i class="si si-apple"></i>
      <span class="btn-text">Apple</span>
    </a>
  </div>

  <!-- Harley-Davidson -->
  <div class="button-container">
    <a href="https://www.harley-davidson.com/" class="button harley-btn">
      <i class="si si-harleydavidson"></i>
      <span class="btn-text">Harley-Davidson</span>
    </a>
  </div>

  <!-- Nike -->
  <div class="button-container">
    <a href="https://www.nike.com/" class="button nike-btn">
      <i class="si si-nike"></i>
      <span class="btn-text">Nike</span>
    </a>
  </div>

  <!-- Cartoon Network (keep old custom style) -->
  <div class="button-container">
    <a href="https://www.cartoonnetwork.com/" class="button cartoon-btn">
      <span class="btn-text">CARTOON NETWORK</span>
    </a>
  </div>

  <!-- The Color Run -->
  <div class="button-container">
    <a href="https://thecolorrun.com/" class="button colorrun-btn">
      <i class="si si-thecolorrun"></i>
      <span class="btn-text">The Color Run</span>
    </a>
  </div>

  <!-- Instagram -->
  <div class="button-container">
    <a href="https://www.instagram.com/" class="button instagram-btn">
      <i class="si si-instagram"></i>
      <span class="btn-text">Instagram</span>
    </a>
  </div>

  <!-- NPR -->
  <div class="button-container">
    <a href="https://www.npr.org/" class="button npr-btn">
      <i class="si si-npr"></i>
      <span class="btn-text">NPR</span>
    </a>
  </div>

  <!-- Tesla -->
  <div class="button-container">
    <a href="https://www.tesla.com/" class="button tesla-btn">
      <i class="si si-tesla"></i>
      <span class="btn-text">Tesla</span>
    </a>
  </div>

  <!-- Old Navy -->
  <div class="button-container">
    <a href="https://www.oldnavy.com/" class="button oldnavy-btn">
      <i class="si si-oldnavy"></i>
      <span class="btn-text">Old Navy</span>
    </a>
  </div>
</body>
</html>
